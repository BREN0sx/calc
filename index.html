<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Calculadora de Juros</title>
</head>
<body>
    <main id="container">
        <div id="calculator">
            <h2>Calculadora de Juros</h2>
            <div id="input_box">
                <div class="input-field">
                    <label for="value">Valor Presente</label>
                    <div class="input-group">
                        <span class="input-group-label">R$</span>
                    <input type="number" min="0" id="value" placeholder="0,00">
                </div>
                </div>

                <div class="input-field">
                    <label for="fee">Taxa de Juros</label>
                    <div class="input-group">
                    <span class="input-group-label">%</span>
                    <input type="number" min="0" id="fee" placeholder="0">
                </div>
                </div>

                <div class="input-field">
                    <label for="time">Tempo de Rendimento</label>
                    <div class="input-group">
                        <span class="input-group-label">M</span>
                    <input type="number" min="0" id="time" placeholder="0">
                </div>
                </div>
            </div>
            <div class="select-box">
                <div class="option">
                    <input type="radio" class="radio" id="simples" name="category" checked/>
                    <label for="simples">Simples</label>
                  </div>
                <div class="option">
                    <input type="radio" class="radio" id="compostos" name="category"/>
                    <label for="compostos">Compostos</label>
                  </div>
            </div>
            <div id="result">
                <h4>Resultado</h4>
                <div id="calc-result" class="values display-flex">
                <div class="flex">
                    <span class="span">Valor total final</span>
                    <span id="ciTotal" class="bold dark">R$ 0,00</span>
                  </div>
                  <div class="flex">
                    <span class="span">Total em juros</span>
                    <span id="ciInterestGain" class="bold green">R$ 0,00</span>
                  </div>
                </div>
            </div>
        </div>
        <a href="/calc/imc.html" class="link">Calculadora IMC ‚ûù</a>
    </main>
    <script type="text/javascript" src="assets/js/jurosCalc.js"></script>
</body>
</html>
